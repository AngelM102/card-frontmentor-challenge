<!DOCTYPE html>
<html>
	<head>
		<title>Card Challenge</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="icon" type="image/png" href="images/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__top">
					<img src="images/bg-pattern-card.svg" alt="" class="pattern">
				</div>
				<div class="card__body">
					<img src="images/image-victor.jpg" alt="" class="photo">
					<div class="card__body-text">
						<h1 class="card__body-text-title">Victor Crest <span>26</span></h1>
						<p>London</p>
					</div>
				</div>
				<div class="card__footer">
					<div class="social">
						<h4>80K</h4>
						<p>Followers</p>
					</div>
					<div class="social">
						<h4>803K</h4>
						<p>Likes</p>
					</div>
					<div class="social">
						<h4>1.4K</h4>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
